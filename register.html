<!DOCTYPE html>
<html>
<head>
  <title>Register Page</title>
  <link rel="stylesheet" href="stylee.css">
</head>
<body>

  <!-- Success / Error Message -->
  <div class="message">
    <!-- Uncomment the one you want to test -->
    <!-- <p class="success">Successfully Registered!</p> -->
    <!-- <p class="error">Please fill in all required fields.</p> -->
  </div>

  <form class="register-form" action="#" method="post">
    <table class="register-table">
      <tr>
        <td><label for="Name">Name:</label></td>
        <td><input type="text" id="Name" name="Name" required></td>
      </tr>

      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" name="password" required></td>
      </tr>

      <tr>
        <td><label for="email">E-mail ID:</label></td>
        <td><input type="email" id="email" name="email" required></td>
      </tr>

      <tr>
        <td><label for="phone">Phone Number:</label></td>
        <td><input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required></td>
      </tr>

      <tr>
        <td>Sex:</td>
        <td>
          <input type="radio" name="sex" value="Male" required> Male
          <input type="radio" name="sex" value="Female" required> Female
        </td>
      </tr>

      <tr>
        <td>Date of Birth:</td>
        <td>
          <select name="dob-day" required>
            <option value="">Day</option>
            <!-- Days -->
            <script>
              for(let i=1; i<=31; i++){document.write(`<option value="${i}">${i}</option>`);}
            </script>
          </select>

          <select name="dob-month" required>
            <option value="">Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
          </select>

          <select name="dob-year" required>
            <option value="">Year</option>
            <!-- Years -->
            <script>
              for(let y=1970; y<=2025; y++){document.write(`<option value="${y}">${y}</option>`);}
            </script>
          </select>
        </td>
      </tr>

      <tr>
        <td>Languages Known:</td>
        <td>
          <input type="checkbox" name="lang" value="English"> English
          <input type="checkbox" name="lang" value="Telugu"> Telugu
          <input type="checkbox" name="lang" value="Hindi"> Hindi
          <input type="checkbox" name="lang" value="Tamil"> Tamil
        </td>
      </tr>

      <tr>
        <td><label for="address">Address:</label></td>
        <td><textarea id="address" name="address" rows="3" required></textarea></td>
      </tr>

      <tr>
        <td colspan="2" style="text-align:center;">
          <input type="submit" value="Register">
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
