<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <table class="login-table">
        <tr>
            <td colspan="4">
                <form class="login-form" action="#" method="post">
                    <h1>LOGIN</h1>
                    <div>
                        <label for="login">Email: </label>
                        <input type="text" id="login" name="login" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-btn" onclick="togglePassword()">Show</button>
                    </div>
                    <div>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </td>
        </tr>
    </table>

    <div class="message"></div>

    <script>
        const loginForm = document.querySelector('.login-form');
        const loginInput = document.getElementById('login');
        const passwordInput = document.getElementById('password');
        const messageDiv = document.querySelector('.message');

        function showMessage(message, color) {
            messageDiv.innerHTML = message;
            messageDiv.style.color = color;
        }

        function togglePassword() {
            const btn = event.target;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                btn.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                btn.textContent = 'Show';
            }
        }

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = loginInput.value.trim();
            const password = passwordInput.value;

            const storedUserData = localStorage.getItem(email);

            if (storedUserData) {
                const user = JSON.parse(storedUserData);
                if (user.password === password) {
                    showMessage('Login successful! Welcome, ' + user.name + '!', 'green');
                } else {
                    showMessage('Incorrect password. Please try again.', 'red');
                }
            } else {
                showMessage('User not registered. <a href="register.html">Click here to register.</a>', 'red');
            }
        });
    </script>
</body>
</html>
